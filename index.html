<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon" href="favicon.png"/>
    <!-- GOOGLE FONTS -->
    <link href="https://fonts.googleapis.com/css?family=Arimo|Pacifico&display=swap&subset=latin-ext" rel="stylesheet">
    <!-- CSS PROPIO -->
    <link rel="stylesheet" href="style.css">
    <title>DOM Tareas</title>
</head>

<body>
    <div class="lists">
        <section id="toDoList">
            <h1>Things to do</h1>
            <input type="text" placeholder="Add things here" class="inputTareas">
            <div class="tareas"></div>
        </section>
        <section id="doingList">
            <h1>In progress...</h1>
            <div class="tareas"></div>
        </section>
        <section id="doneList">
            <h1>Finished!</h1>
            <div class="tareas"></div>
        </section>
    </div>
    <!-- JS PROPIO -->
    <script src="main.js"></script>
</body>

</html>
